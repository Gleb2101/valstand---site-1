<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valstand | Маркетинговое Агентство</title>
    <link rel="icon" href="/favicon_val.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                yellow: '#FFB800',
                orange: '#FF8A00',
                dark: '#0F172A',
                surface: '#F1F5F9',
              }
            }
          }
        }
      }
    </script>
    <style>
      html { scroll-behavior: smooth; }
      body { background-color: #F8FAFC; color: #0F172A; }
      .glass-panel {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(226, 232, 240, 0.8);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }
      .text-gradient {
        background: linear-gradient(to right, #FFB800, #FF8A00);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      /* Стили для лоадера при старте */
      #initial-loader {
        position: fixed; inset: 0; background: #fff; z-index: 9999;
        display: flex; align-items: center; justify-content: center;
        transition: opacity 0.5s;
      }
      .loader-spinner {
        width: 48px; height: 48px; border: 5px solid #FF8A00;
        border-bottom-color: transparent; border-radius: 50%;
        animation: rotation 1s linear infinite;
      }
      @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      #error-overlay { display: none; padding: 20px; color: #dc2626; background: #fff; font-family: sans-serif; position: fixed; inset: 0; z-index: 10000; overflow: auto; }
    </style>
    
    <!-- Ловушка ошибок: показывает ошибку на экране, если React упал -->
    <script>
      window.addEventListener('error', function(event) {
        var overlay = document.getElementById('error-overlay');
        var loader = document.getElementById('initial-loader');
        if (overlay && loader) {
           loader.style.display = 'none';
           overlay.style.display = 'block';
           var msg = document.createElement('div');
           msg.innerHTML = '<h3>Critical Error</h3><p>' + event.message + '</p><p>File: ' + event.filename + ':' + event.lineno + '</p><hr>';
           overlay.appendChild(msg);
        }
      });
      window.onload = function() {
          // Убираем лоадер через 3 секунды если React не загрузился, но ошибок нет
          setTimeout(function(){
              var root = document.getElementById('root');
              if(root && root.innerHTML.trim() === '') {
                 // React не отрисовал ничего
                 console.warn("React root is empty after timeout");
              } else {
                 var loader = document.getElementById('initial-loader');
                 if(loader) loader.style.opacity = '0';
                 setTimeout(function(){ if(loader) loader.style.display='none'; }, 500);
              }
          }, 1000);
      }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "vite": "https://esm.sh/vite@^7.2.7",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "express": "https://esm.sh/express@^5.2.1",
    "mysql2/": "https://esm.sh/mysql2@^3.15.3/",
    "cors": "https://esm.sh/cors@^2.8.5",
    "body-parser": "https://esm.sh/body-parser@^2.2.1",
    "path": "https://esm.sh/path@^0.12.7",
    "url": "https://esm.sh/url@^0.11.4",
    "fs": "https://esm.sh/fs@^0.0.1-security",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
    "nodemailer": "https://esm.sh/nodemailer@^7.0.11"
  }
}
</script>
</head>
  <body>
    <div id="initial-loader"><div class="loader-spinner"></div></div>
    <div id="error-overlay">
        <h1>Не удалось запустить приложение</h1>
        <p>Если вы видите этот экран, значит произошла ошибка при загрузке JavaScript кода.</p>
        <p>Попробуйте обновить страницу с очисткой кэша (Ctrl + F5).</p>
        <hr/>
        <p>Техническая информация:</p>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
